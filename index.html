<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jogo dos Quadrados - Vagner Santana | IA</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1>Jogo dos Quadrados</h1>
		<h2>Inteligência Artificial</h2>
	</header>

	<div class="game">
		<ul>
			<li id="sq-1" class="square">
				<div id="pc-1">1</div>
			</li>
			<li id="sq-2" class="square">
				<div id="pc-2">2</div>
			</li>
			<li id="sq-3" class="square">
				<div id="pc-3">3</div>
			</li>
			<li id="sq-4" class="square">
				<div id="pc-4">4</div>
			</li>
			<li id="sq-5" class="square">
				<div id="pc-5">5</div>
			</li>
			<li id="sq-6" class="square">
				<div id="pc-6">6</div>
			</li>
			<li id="sq-7" class="square">
				<div id="pc-7">7</div>
			</li>
			<li id="sq-8" class="square">
				<div id="pc-8">8</div>
			</li>
			<li id="sq-9" class="square free">
			</li>
		</ul>
	</div>
	<div class="options">
		<button id="mix" class="btn">Embaralhar</button>
		<button id="solve" class="btn">Resolver com Bot</button>
		<input type="number" id="moves" value="" placeholder="# of moves">
		<p id="moves_num" class="rg"></p>
		<p id="bot_message" class="rg"></p>
	</div>

	<footer>
		<p>Autor: Vagner José Santana</p>
	</footer>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
